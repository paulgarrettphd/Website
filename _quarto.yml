  site-url: "https://paulgarrettphd.github.io/Website"
  navbar:
    left:
      - text: "Home"
        file: home.qmd
      - text: "Publications"
        file: publications.qmd
      - text: "Resources"
        menu:
          - text: "Accumulator Model Simulator"
            file: accumulatorsimulator.qmd
